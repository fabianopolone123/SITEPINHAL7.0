<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube de Aventureiros Pinhal Junior - Painel</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body class="painel-page">
  {% include '_painel_sidebar.html' %}

  <main class="painel-content">
    <header class="painel-header">
      <p class="eyebrow">Portal oficial</p>
      <h2>Painel inicial</h2>
      <p>Bem-vindo, {{ request.user.username }}. Vamos trabalhar no layout antes dos menus funcionarem.</p>
    </header>

    <div class="status" aria-live="polite">
      {% for message in messages %}
        <p data-state="{{ message.tags }}">{{ message }}</p>
      {% endfor %}
    </div>
  </main>
</body>
</html>
