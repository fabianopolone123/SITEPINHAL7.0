<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar dados do responsável</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body class="painel-page">
  <main class="painel-content painel-content--full">
    <header class="painel-header">
      <h2>Editar dados do responsável</h2>
      <p><a href="{% url 'accounts:meu_responsavel' %}">Cancelar</a></p>
    </header>

    <form method="post" class="login-card form-card">
      {% csrf_token %}
      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="field-error">{{ field.errors|join:" " }}</p>
        {% endif %}
      {% endfor %}
      <button type="submit" class="primary">Salvar</button>
    </form>
  </main>
</body>
</html>
